<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<label th:text="${product.id}"/>
<label th:text="${product.title}"/>
<label th:text="${product.price}"/>


<form method="POST" th:action="@{/update_product}">
    <input name="id" readonly="readonly" th:value="${product.id}"/>
    <input type="text" name="title" th:placeholder="${product.title}">
    <input type="number" name="price" th:placeholder="${product.price}">
    <button class="btn btn-primary" type="submit">Изменить</button>
</form>
</body>
</html>
