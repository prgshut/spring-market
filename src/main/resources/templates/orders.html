<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Заказы</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Orders)}" />
    <h1 th:text="${'Список заказов ' + username}"></h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Сумма</th>
            <th>Имя получателя</th>
            <th>Номер телефона</th>
            <th>Адрес</th>
            <th>Товары</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.price}"></td>
            <td th:text="${o.recipientName}"></td>
            <td th:text="${o.recipientPhone}"></td>
            <td th:text="${o.recipientAddress}"></td>
            <td >
                <table class="table table-hover">
                    <tr>
                        <th>Имя</th>
                        <th>Количество</th>
                    </tr>
                    <tr th:each=" oi : ${o.items}">
                        <td th:text="${oi.product.name}"></td>
                        <td th:text="${oi.quantity}"></td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
