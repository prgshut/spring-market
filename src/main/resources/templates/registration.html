<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Регистрация или вход</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Регистрация</h1>
    <form method="POST" th:action="@{/registration/save_user}" th:object="${user}">
        <div class="form-group col-md-6">
            <label for="nameInput">Имя пользователя</label>
            <input class="form-control" required name="name" th:field="*{username}" type="text" id="nameInput">
        </div>
        <div class="form-group col-md-6">
            <label for="phoneInput">Телефон</label>
            <input class="form-control" required name="phone" placeholder="79991234567" th:field="*{phoneNumber}" type="tel" id="phoneInput" pattern="[0-9]{11}">
        </div>
        <div class="form-group col-md-6">
            <label for="emailInput">Email</label>
            <input class="form-control" required name="address" th:field="*{email}" type="email" id="emailInput">
        </div>
        <div class="form-group col-md-6">
            <label for="addressInput">Адрес</label>
            <input class="form-control" required name="address" th:field="*{address}" type="text" id="addressInput">
        </div>
        <div class="form-group col-md-6">
            <label for="passwordInput">Пароль</label>
            <input class="form-control" required name="password" th:field="*{password}" type="password" id="passwordInput">
        </div>
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
        <a class="btn btn-success" th:href="@{/login}">Войти</a>
    </form>

</div>

</body>
</html>
